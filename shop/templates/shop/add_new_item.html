{% extends 'shop/base.html' %}
{%  load staticfiles %}
{% block title %} Post new item {% endblock %}
{% block category_block %}
{% endblock %}
{% block body_block %}
    <div class="row">
	    		<div class="col-sm-12">
					<h2 class="title text-center">Post your Item</h2>
				</div>
         	<div class="col-sm-offset-1 ">
        <form class="form-horizontal" id="saleitem_form" method="post" action=".">
            {% csrf_token %}
			<div class="form-group">
                <label for="id_title" class="control-label col-xs-2">Title:</label>
                <div class="col-xs-10">
	                <input id="id_title" maxlength="30" name="title" type="text" />
                </div>
            </div>
            <div class="form-group">
                <label for="id_category" class="control-label col-xs-2">Category:</label>
                <div class="col-xs-2">
	                <select id="id_category" name="category">
					<option value="" selected="selected">---------</option>
					<option value="1">testcat</option>
					</select>
                </div>
            </div>
            <div class="form-group">
			<label for="id_condition" class="control-label col-xs-2">Condition:</label>
                 <div class="col-xs-2">
                     <select id="id_condition" name="condition">
			<option value="" selected="selected">---------</option>
			<option value="NEW">New</option>
			<option value="LIKENEW">Like New/Barely Used</option>
			<option value="REFURBISHED">Refurbished</option>
			<option value="USEDVERYGOOD">Used - Very Good</option>
			<option value="USEDGOOD">Used - Good</option>
			<option value="USEDACCEPTABLE">Used - Acceptable</option>
			</select> </div>
                </div>
                <div class="form-group">
			<label for="id_description" class="control-label col-xs-2">Description:</label>
                 <div class="col-xs-6">
                <textarea cols="30" id="id_description" name="description" rows="10" placeholder="Describe your item"></textarea>
                    </div>
                    </div>
                    <div class="form-group">
			<label for="id_reason" class="control-label col-xs-2">Reason for selling(optional):</label>
                 <div class="col-xs-10">
                <input id="id_reason" maxlength="100" name="reason" type="text" />
                        </div>
			</div>
                        <div class="form-group">
                        <label for="id_asking_price" class="control-label col-xs-2">Asking price:</label>
                             <div class="col-xs-10">
                            <input id="id_asking_price" name="asking_price" type="number" value="0" />
                            </div>
			</div>
                            <div class="form-group">
                <label for="id_negotiable" class="control-label col-xs-2">Price Negotiable:</label>
                     <div class="col-xs-10">
                    <input checked="checked" id="id_negotiable" name="negotiable" type="checkbox" />
                                </div>
			</div>
				<button type="submit" name="submit" value="Create Item" class="btn btn-default pull-right">
                    Post item
                </button>
        </form>
</div>
    </div>
{% endblock %}
